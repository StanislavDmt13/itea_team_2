{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container justify-content-center" style="padding-top:92px">
    <div class="row justify-content-center text-center ">
        <div class="col-3">
            <h3>Login</h3>
        </div>
    </div>

    <div class="row justify-content-center" style="padding-top:52px">
        <div class="col-4 text-center border justify-content-center" style="padding:30">
            <form action="" method="POST">
                {% csrf_token %}
                {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-danger">
                    <strong>{{msg}}</strong>
                </div>
                {%endfor%}
                {%endif%}

                <div class="input-group mb-3">
                    <span class="input-group-text" style="width:100px; text-align: right" id="basic-addon1">Username</span>
                    <input type="text" name="username" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="Username" maxlength="150" required="">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" style="width:100px; text-align: right" id="basic-addon1">Password</span>
                    <input type="password" name="password" autocomplete="new-password" class="form-control" placeholder="Password" required="">
                </div>
                <div style="padding-top:20px;">
                    <input class="btn btn-primary" type="submit" name="Submit">
                </div>
        </div>
        </form>
    </div>
    <div class="row text-center" style="padding-top:52px">
        <h6>
            Not registered?
            <a href="{% url 'register_user' %}">Create account</a>
        </h6>
    </div>
</div>




</div>


{% endblock %}
