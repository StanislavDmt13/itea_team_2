{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container justify-content-center" style="padding-top:92px">


    <div class="row justify-content-center text-center ">
        <div class="col-3">
            <h3>Register</h3>
        </div>

    </div>
    <div class="row justify-content-center" style="padding-top:92px">

        <div class="col-4 text-center border justify-content-center" style="padding:30">

            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">{{ field.label }} <i class="fas fa-user"></i></span>
                    <!-- TODO: style inputs with jquery = add required fields to inputs generated by django -->
                    {% if  field.field.widget.input_type == "password" %}
                    <input type="password" name="{{ field.name}}" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    {% else %}
                    <input type="text" name="{{ field.name}}" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    {% endif %}



                </div>


                {% endfor %}


                <input class="btn btn-primary" type="submit" name="Submit">
            </form>

        </div>

    </div>

    <div class="row text-center" style="padding-top:92px">
        <h6>
            Already registered?<br>
            <a href="{% url 'login_user' %}">Login</a>
        </h6>
    </div>


</div>
{% endblock %}
